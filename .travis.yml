  - time ./factor -run=euler14
  - time ./factor -run=euler15
  - time ./factor -run=euler16
  - time ./factor -run=euler17
  - time ./factor -run=euler18
  - time ./factor -run=euler19
  - time ./factor -run=euler20
  - time ./factor -run=euler21
  - time ./factor -run=euler22
