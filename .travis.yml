notifications:
  email: false
language: generic
addons:
  apt:
    packages:
      - libgtkglext1
install:
  - wget http://downloads.factorcode.org/releases/0.97/factor-linux-x86-64-0.97.tar.gz
  - tar -xf factor-linux-x86-64-0.97.tar.gz
script:
  - cp -R src/. factor/work
  - cd ./factor
  - TIMEFORMAT="%E seconds"
  - time ./factor -run=euler1
  - time ./factor -run=euler2
  - time ./factor -run=euler3
  - time ./factor -run=euler4
  - time ./factor -run=euler5
  - time ./factor -run=euler6
