notifications:
  email: false
language: generic
addons:
  apt:
    packages:
      - libgtkglext1
install:
  - wget http://downloads.factorcode.org/releases/0.97/factor-linux-x86-64-0.97.tar.gz
  - tar -xf factor-linux-x86-64-0.97.tar.gz
script:
  - cp -R src/. factor/work
  - TIMEFORMAT="%E seconds"
  - time ./factor/factor -run=euler1
  - time ./factor/factor -run=euler2
  - time ./factor/factor -run=euler3
  - time ./factor/factor -run=euler4
  - time ./factor/factor -run=euler5
  - time ./factor/factor -run=euler6
  - time ./factor/factor -run=euler7
  - time ./factor/factor -run=euler8
  #- time ./factor/factor -run=euler9
  #- time ./factor/factor -run=euler10
  #- time ./factor/factor -run=euler11
  - time ./factor/factor -run=euler25
